<!DOCTYPE html>
<html>
<head>
    <title>B for booking</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='./styles/post_css.css') }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">B for booking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
    <main role="main" class="container">
      
        <div class="starter-template">
            <div class="description">
            <div class="row">
                    <div class="col-md-12">  
                        <form action="/create_post" method="POST">
                            <div class="header">
                                <input type="text" id="title" name="title" placeholder="Name of the place">
                            </div>   
                        </br>
                        <div class="col-md-6">
                            <div class="image">
                                <input type="file" id="image" name="image" >
                            </div>
                        </br> 
                        </div>
                        <div class="col-md-4">
                            <div class="parameters"> 
                                <input type="text" id="location_id" name="location_id" placeholder="Location">
                            </br>
                                <input type="text" id="size" name="size" placeholder="Size">
                            </br>
                                <input type="text" id="price" name="price" placeholder="Price(per night)">
                            </br>
                                <input type="text" id="bed_count" name="bed_count" placeholder="Bed count">
                            </br>
                            </div>
                            <div class="write">
                            </br>    
                                <textarea name="description" id="description" cols="70" rows="2" placeholder="Write a description"></textarea>
                            </br>
                                <button type="submit" name="submit">Submit</button>     
                            </div>
                        </div>
                        </form>
                        </div>
                    </div>    
                </div>
            </div>
              
      
        </div>

    </main><!-- /.container -->
   

</body>
</html>
