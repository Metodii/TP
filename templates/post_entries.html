{% for post in posts %}
<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100" height="80" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">

            {% if post.image %}
            <img class="image" src="/static/images/submitted/{{post.image}}">
            {% else %}
            <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">No
                image</text>
            {% endif %}

        </svg>
        <div class="card-body">
            <h3>{{ post.title }}</h3>
            <p>{{ post.available_from }} - {{ post.available_to }}</p>
            <p>{{ post.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="nav-link" href="view.html?post={{post.post_id}}">View <span
                            class="sr-only">(current)</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
