  <script>
    var available_from;
    var available_to;

    function setAvailableFrom(e) {
      available_from = e.target.value;
    }

    function setAvailableTo(e) {
      available_to = e.target.value;
    }

    function reloadPosts() {
      $.ajax({
        type: "GET",
        url: "post_entries?available_from=" + available_from + "&available_to=" + available_to,
        success: function (data) {
          document.getElementById("posts_view").innerHTML = data;
        },
      });
    }
    reloadPosts()
  </script>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1>Current offers</h1>
        <p class="lead text-muted"></p>
        <div class="row">
          <div class="col-md-5 mb-3">
            <h5 class="mb-3">Available</h5>
              <label for="available_from">From:</label>
              <input type="date" class="form-control" id="available_from" onchange="setAvailableFrom(event); reloadPosts()" name="available_from">
              <label for="available_to">To:</label>
              <input type="date" class="form-control" id="available_to" onchange="setAvailableTo(event); reloadPosts()"name="available_to">
          </div>
        </div>

    </section>

    <div class="album py-5 bg-light">

        <div class="row" id="posts_view">

        </div>
      </div>
    </div>
