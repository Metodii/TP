    <h3>Create your post</h3>
  </div>
  <div class="row">
    <div class="col-md-8 order-md-1">
      <form action="/create_post" method="POST" enctype = "multipart/form-data">
        <div class="row">
          <div class="col-md-6 mb-3">
            <h4 class="mb-3">Location name</h4>
            <input type="text" class="form-control" id="title" name="title" placeholder="" value="" required>
          </div>
        </div>

        <div class="mb-3">
          <h5 class="mb-3">Images of location</h5>
          <div class="image">
            <input type="file" id="image" name="image" >
        </div>
        </div>

        <div class="mb-3">
          <h5 class="mb-3">Size</h5>
          <input type="text" class="form-control" id="size" name="size" placeholder="" required>
        </div>

        <div class="mb-3">
          <h5 class="mb-3">Price(per night)</h5>
          <input type="text" class="form-control" id="price" name="price" placeholder="0.00 lv">
        </div>


        <div class="mb-3">
          <h5 class="mb-3">Bed count</h5>
          <input type="text" class="form-control" id="bed_count" name="bed_count" placeholder="Number of beds">
        </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <h5 class="mb-3">Address</h5>
            <select class="custom-select d-block w-100" id="location_id" name="location_id" required>
              <option value="">Choose...</option>
              {% for location in locations %}
              <option>{{ location.title }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <h5 class="mb-3">Available</h5>
            <label for="available_from">From:</label>
            <input type="date" class="form-control" id="available_from" name="available_from">
            <label for="available_to">To:</label>
            <input type="date" class="form-control" id="available_to" name="available_to">
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <h5 class="mb-3">Description</h5>
            <textarea name="description" id="description" cols="70" rows="2" placeholder="Write a description"></textarea>
            <button type="submit" name="submit">Submit</button>  
          </div>
        </div>                
        <!-- <hr class="mb-4"> -->
      </form>
    </div>
